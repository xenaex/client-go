syntax = "proto3";

package api;

message MarginAmount {
  string MarginAmt = 1645;
  string MarginAmtType = 1644;
  string MarginAmtCcy = 1646;
}

message MarginRequirementReport {
  string MsgType = 35;
  string MarginReqmtRptType = 1863;
  uint64 Account = 1;
  repeated MarginAmount MarginAmounts = 1643;
  string RejectReason = 380;
  string Text = 58;
}

